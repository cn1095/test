name: A编译mipsel-nginx
on:
  workflow_dispatch:
#env:
  #CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: nginx/nginx
        ref: master #默认使用master分支
    - name: 下载gcc
      uses: lmq8267/dl-musl@main
      with:
        target: mipsel-linux-muslsf
        static: true
        #gccpath: /tmp

    - name: 编译
      run: |
         #cd ./src
         ./configure --prefix=/path/to/install/nginx --without-http_rewrite_module --without-http_gzip_module --without-http_charset_module --without-http_ssi_module --without-http_userid_module --without-http_access_module --without-http_auth_basic_module --without-http_autoindex_module --without-http_geo_module --without-http_map_module --without-http_split_clients_module --without-http_referer_module --without-http_proxy_module --without-http_fastcgi_module --without-http_uwsgi_module --without-http_scgi_module --without-http_memcached_module --without-http_limit_conn_module --without-http_limit_req_module --without-http_empty_gif_module --without-http_browser_module --without-http_upstream_hash_module --without-http_upstream_ip_hash_module --without-http_upstream_least_conn_module --without-http_upstream_keepalive_module --without-http_upstream_zone_module --without-http-cache --without-http_log_module --without-pcre --without-http_headers_module --without-http_chunked_module --without-http_range_module --without-http_v2_module --without-http_ssl_module --without-http_dav_module --without-http_flv_module --without-http_mp4_module --without-http_gunzip_module --without-mail_pop3_module --without-mail_imap_module --without-mail_smtp_module --with-cc=mipsel-linux-muslsf-gcc
         make

    - uses: actions/upload-artifact@v4
      with:
        name: nginx-mipsel
        path: ./nginx
